<!-- Denne HTML-fil anvender Thymeleaf-template engine for at gøre det muligt at integrere
dynamiske data (som en liste over programmeringssprog) ind i HTML -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste over Programmeringssprog</title>
    <!-- Grundlæggende opsætning med meta-tag og titel -->
</head>
<body>

<h1>Programmeringssprog</h1>

<!-- Link til at tilføje et nyt sprog -->
<a href="/language/add">Tilføj nyt Sprog</a>

<!-- Starten af tabellen for at vise programmeringssprog -->
<table>
    <thead>
    <tr>
        <!-- Kolonneoverskrifter for tabellen -->
        <th>Navn</th>
        <th>Udgivelsesår</th>
        <th>Skaber</th>
        <th>Paradigme</th>
        <th>Handlinger</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterer gennem sprogliste og vis hver sprog -->
    <tr th:each="language : ${languages}">
        <!-- Viser værdier for hvert sprog fra listen -->
        <td th:text="${language.name}">Navn</td>
        <td th:text="${language.releaseYear}">Udgivelsesår</td>
        <td th:text="${language.creator}">Skaber</td>
        <td th:text="${language.paradigm}">Paradigme</td>
        <td>
            <!-- Link til at redigere et sprog -->
            <a th:href="@{/language/edit/{id}(id=${language.id})}">Rediger</a>
            <!-- Link til at slette et sprog -->
            <a th:href="@{/language/delete/{id}(id=${language.id})}" onclick="return confirm('Er du sikker på, at du vil slette dette sprog?');">Slet</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
